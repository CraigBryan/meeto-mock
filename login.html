<!DOCTYPE html>
<html>
  <head>
    <title>Meeto - Login</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/login.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="login_form">
            <h1 class="text-center"><a href="intro.html">Meeto</a></h1>
            <form class="" action="profilecalendar.html" method="post">
              <p>
                <input type="email" name="login" value="" placeholder="Email" class="form-control" required>
              </p>

              <p>
                <input type="password" name="password" value="" placeholder="Password" class="form-control" required>
              </p>

              <p>
                <input type="Submit" name="Submit" value="Submit" class="form-control btn btn-primary" class="button">
              </p>
            </form>
            <a href="#" id="forgot_password" data-toggle="modal" data-target="#forgot_pass_modal">Forgot your password?</a><br>
            <a href="signup.html">Don't have an account? Sign up!</a>
          </div>
        </div>
      </div>
    </div>

    <div id="forgot_pass_modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Forgot Password</h4>
          </div>
          <div class="modal-body">
            <p>
              Please enter an email.
            </p>

            <p>
              We will send you a link to reset your password.
            </p>
            <input type="email" name="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="modal-footer">
            <button id="cancel_pass_reset" type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgot_pass_modal">Cancel</button>
            <button id="confirm_pass_reset" type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgot_pass_modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div id="particles-js"></div>
    <script src="js/particles.js" charset="utf-8"></script>
    <script src="js/login.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="bootstrap/bootstrap.js"></script>
  </body>
</html>
