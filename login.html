<!DOCTYPE html>
<html>
  <head>
    <title>Meeto - Login</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/login.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="login_form">
            <h1 class="text-center">Meeto</h1>
            <form class="" action="index.html" method="post">
              <p>
                <input type="text" name="login" value="" placeholder="Username" class="form-control">
              </p>

              <p>
                <input type="password" name="password" value="" placeholder="Password" class="form-control">
              </p>

              <p>
                <input type="Submit" name="Submit" value="Submit" class="form-control btn btn-primary" class="button">
              </p>
            </form>
            <a href="#" id="forgot_password">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>

    <div id="particles-js"></div>
    <script src="js/particles.js" charset="utf-8"></script>
    <script src="js/login.js" charset="utf-8"></script>
  </body>
</html>
