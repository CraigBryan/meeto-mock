<!DOCTYPE html>
<html>
<head>
  <title>Meeto - Introduction</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="css/sched_meetings.css" media="screen" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <span>Your scheduled meetings</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div id="next-meeting-container">
          <h1><a>Next Meeting</a></h1>

          <div class="float-container">
            <div class="first">
              <span>March 18th, 2015</span>
            </div>
            <div>
              <span>12:30 pm</span>
            </div>
          </div>

          <div class="float-container">
            <div class="first">
              <span>100 Laurier, Ottawa</span>
            </div>
            <div>
              <span>4 Participants</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <div class="calendar">
          <h1>Your Calendar</h1>
          <p>March</p>
          <table class="calendar">
            <tr>
              <th>S</th>
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>Th</th>
              <th>F</th>
              <th>S</th>
            </tr>
            <tr>
              <td><span class="date-num">1</span></td>
              <td><span class="date-num">2</span></td>
              <td><span class="date-num">3</span></td>
              <td>
                <span class="date-num">4</span>
                <div class="meeting-indicator past"></div>
              </td>
              <td><span class="date-num">5</span></td>
              <td><span class="date-num">6</span></td>
              <td><span class="date-num today">7</span></td>
            </tr>
            <tr>
              <td>
                <span class="date-num">8</span>
                <div class="meeting-indicator"></div>
              </td>
              <td><span class="date-num">9</span></td>
              <td><span class="date-num">10</span></td>
              <td><span class="date-num">11</span></td>
              <td><span class="date-num">12</span></td>
              <td><span class="date-num">13</span></td>
              <td><span class="date-num">14</span></td>
            </tr>
            <tr>
              <td><span class="date-num">15</span></td>
              <td><span class="date-num">16</span></td>
              <td><span class="date-num">17</span></td>
              <td>
                <span class="date-num">18</span>
                <div class="meeting-indicator"></div>
              </td>
              <td>
                <span class="date-num">19</span>
                <div class="meeting-indicator"></div>
              </td>
              <td><span class="date-num">20</span></td>
              <td><span class="date-num">21</span></td>
            </tr>
            <tr>
              <td><span class="date-num">22</span></td>
              <td><span class="date-num">23</span></td>
              <td><span class="date-num">24</span></td>
              <td><span class="date-num">25</span></td>
              <td><span class="date-num">26</span></td>
              <td><span class="date-num">27</span></td>
              <td><span class="date-num">28</span></td>
            </tr>
          </table>
          <p><a>See More</a></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h1><a>Create a new meeting</a></h1>
      </div>
    </div>
  </div>
</div>

<div id="particles-js"></div>
<script src="js/particles.js" charset="utf-8"></script>
<script src="js/login.js" charset="utf-8"></script>
</body>
</html>
