<!DOCTYPE html>
<html>
  <head>
    <title>Meeto - Signup</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/login.css" media="screen" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="login_form">
            <h1 class="text-center">Meeto</h1>
            <h4 class="text-center">Sign up!</h4>
              <form class="form-horizontal">

                <div class="form-group">
                  <label for="fname" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="lname" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="location" class="col-sm-2 control-label">Location</label>
                  <div class="col-sm-10">
                    <input type="location" class="form-control" id="location" placeholder="Location" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="interests" class="col-sm-2 control-label">Interests</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="interests" placeholder="Interests" required>
                  </div>
                </div>

                <div class="clearfix"></div>
                <br>

                <div class="form-group">
                  <label for="weekdayavail" class="col-sm-2 control-label">Weekday Availability</label>
                  <div class="col-sm-10">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#weekdaymodal">Edit</button>
                    <label id="weekdaydisp">Empty</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="weekendavail" class="col-sm-2 control-label">Weekend Availability</label>
                  <div class="col-sm-10">
                  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#weekendmodal">Edit</button>
                  <label id="weekenddisp">Empty</label>
                  </div>
                </div>

                <div class="clearfix"></div>
                <br>

                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                </div>

                 <div class="form-group">
                  <label for="conemail" class="col-sm-2 control-label">Confirm Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="conemail" placeholder="Confirm Email" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="conpassword" class="col-sm-2 control-label">Confirm Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="conpassword" placeholder="Confirm Password" required>
                  </div>
                </div>

                <div class="form-group text-center">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <div id="weekdaymodal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Weekday Availability</h4>
            </div>
            <div class="modal-body">
             <form class="form-inline">
               <div class="form-group">
                 <div class="input-group">
                   <div class="input-group-addon">From</div>
                   <input id="weekdaystart" style='width:100px' class="form-control" type="time"/>
                   <div class="input-group-addon">To</div>
                   <input id="weekdayend" style='width:100px' class="form-control" type="time"/>
                 </div>
               </div>
             </form>
            </div>
            <div class="modal-footer">
              <button id="weekdaysub" type="button" class="btn btn-primary" data-toggle="modal" data-target="#weekdaymodal">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <div id="weekendmodal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Weekend Availability</h4>
            </div>
             <div class="modal-body">
             <form class="form-inline">
               <div class="form-group">
                 <div class="input-group">
                   <div class="input-group-addon">From</div>
                   <input id="weekendstart" style='width:100px' class="form-control" type="time"/>
                   <div class="input-group-addon">To</div>
                   <input id="weekendend" style='width:100px' class="form-control" type="time"/>
                 </div>
               </div>
             </form>
            </div>
            <div class="modal-footer">
              <button id="weekendsub" stype="button" class="btn btn-primary" data-toggle="modal" data-target="#weekendmodal">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <div id="submitmodal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Thank you for joining Meeto</h4>
            </div>
              <div class="modal-body">
                <p>An email will be sent containing a link to confirm your email address.</p>
              </div>
            <div class="modal-footer">
              <a class="text-center" href="login.html">Sign In</a>
            </div>
          </div>
        </div>
    </div>

    <div id="errormodal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="errortext" class="modal-body">

          </div>
        </div>
      </div>
    </div>

    <div id="particles-js"></div>
    <script src="js/particles.js" charset="utf-8"></script>
    <script src="js/login.js" charset="utf-8"></script>
    <script src="js/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="bootstrap/bootstrap.js" type="text/javascript"></script>

    <script>
    $( "#weekdaysub" ).click(function() {
      if($("#weekdaystart").val() > $("#weekdayend").val()){
        $("#weekdaydisp").html('Please set an end time that is larger than the start.');
      } else{
        $("#weekdaydisp").html($("#weekdaystart").val() + ' to ' + $("#weekdayend").val());
      }
    });

    $( "#weekendsub" ).click(function() {
      if($("#weekendstart").val() > $("#weekendend").val()){
        $("#weekenddisp").html('Please set an end time that is larger than the start.');
      } else{
        $("#weekenddisp").html($("#weekendstart").val() + ' to ' + $("#weekendend").val());
      }
    });

    $('form').on('submit', function () {
      var flag = false;
      if($("#weekendstart").val() && $("#weekendend").val() && $("#weekdaystart").val() && $("#weekdayend").val() && ($("#weekendstart").val() < $("#weekendend").val()) && ($("#weekdaystart").val() < $("#weekdayend").val())){
        $('#submitmodal').modal('show');
      } else {
        $('#errortext').append('<p>Please enter valid times for availability!</p>')
        flag = true;
      }

      if($('#password').val() !== $('#conpassword').val()){
        flag = true;
        $('#errortext').append('<p>Please confirm your password!</p>')
      }

      if($('#email').val() !== $('#conemail').val()){
        flag = true;
        $('#errortext').append('<p>Please confirm your email!</p>')
      }

      if(flag){
        $('#errormodal').modal('show');
      }

      return false;
    });

    $('#submitmodal').on('hidden.bs.modal', function () {
      location.href = "login.html";
    })

    $('#errormodal').on('hidden.bs.modal', function () {
      $('#errortext').html('')
    })
    </script>
  </body>
</html>
